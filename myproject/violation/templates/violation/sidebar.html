{% load static %}
<div class="sidebar-container">
    <!-- Logo Section -->
    <div class="sidebar-header">
        <div class="logo-container">
            <img src="{% static 'img/logo2.png' %}" alt="Logo" class="logo-image">
            <div class="company-name">Arctic Geese</div>
        </div>
    </div>

    <!-- Navigation Menu -->
    <nav class="sidebar-nav">
        <ul class="nav-list">
            <li class="nav-item">
                <a class="nav-link {% if request.path == '/dashboard/' %}active{% endif %}" href="{% url 'dashboard' %}">
                    <i class="fa-solid fa-house"></i>
                    <span>Dashboard</span>
                </a>
            </li>
            <li class="nav-item">
                <a class="nav-link {% if request.path == '/generate_record/' %}active{% endif %}" href="{% url 'generate_record' %}">
                    <i class="fa-regular fa-calendar-days"></i>
                    <span>Report</span>
                </a>
            </li>
            <li class="nav-item">
                <a class="nav-link {% if request.path == '/view_violations/' %}active{% endif %}" href="{% url 'view_violations' %}">
                    <i class="fa-solid fa-chart-simple"></i>
                    <span>View Violations</span>
                </a>
            </li>
            
            <li class="nav-divider"></li>
            <li class="nav-item">
                <a class="nav-link nav-link-danger" href="{% url 'logout' %}">
                    <i class="fa-solid fa-right-from-bracket"></i>
                    <span>Sign Out</span>
                </a>
            </li>
        </ul>
    </nav>
</div>

<style>
    /* Sidebar Container */
    .sidebar-container {
        display: flex;
        flex-direction: column;
        height: 100%;
        background-color: #ffffff;
        box-shadow: 2px 0 8px rgba(0, 0, 0, 0.1);
    }

    /* Logo Section */
    .sidebar-header {
        padding: 1.5rem;
        text-align: center;
        border-bottom: 1px solid #e5e7eb;
    }

    .logo-container {
        display: flex;
        flex-direction: column;
        align-items: center;
        gap: 0.75rem;
    }

    .logo-image {
        width: 80px;
        height: 80px;
        border-radius: 50%;
        object-fit: cover;
        box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        transition: transform 0.3s ease;
    }

    .logo-image:hover {
        transform: scale(1.05);
    }

    .company-name {
        font-size: 1.5rem;
        font-weight: 600;
        color: #1a1a1a;
        margin-top: 0.5rem;
    }

    /* Navigation */
    .sidebar-nav {
        padding: 1.5rem 1rem;
        flex-grow: 1;
    }

    .nav-list {
        list-style: none;
        padding: 0;
        margin: 0;
        display: flex;
        flex-direction: column;
        gap: 0.5rem;
    }

    .nav-item {
        width: 100%;
    }

    .nav-link {
        display: flex;
        align-items: center;
        padding: 0.75rem 1rem;
        color: #4b5563;
        text-decoration: none;
        border-radius: 0.5rem;
        transition: all 0.2s ease;
        font-weight: 500;
    }

    .nav-link i {
        font-size: 1.25rem;
        min-width: 2rem;
        text-align: center;
    }

    .nav-link span {
        margin-left: 0.5rem;
    }

    .nav-link:hover {
        background-color: #f3f4f6;
        color: #2563eb;
        transform: translateX(5px);
    }

    .nav-link.active {
        background-color: #2563eb;
        color: #ffffff;
    }

    .nav-link.active:hover {
        background-color: #1d4ed8;
        transform: translateX(5px);
    }

    .nav-divider {
        height: 1px;
        background-color: #e5e7eb;
        margin: 1rem 0;
    }

    .nav-link-danger {
        color: #dc2626;
    }

    .nav-link-danger:hover {
        background-color: #fee2e2;
        color: #dc2626;
    }

    /* Responsive Design */
    @media (max-width: 768px) {
        .sidebar-container {
            width: 100%;
        }

        .nav-link span {
            display: none;
        }

        .nav-link i {
            font-size: 1.5rem;
        }

        .logo-image {
            width: 60px;
            height: 60px;
        }

        .company-name {
            font-size: 1.25rem;
        }
    }

    /* Hover Effects */
    @media (min-width: 769px) {
        .nav-link {
            position: relative;
            overflow: hidden;
        }

        .nav-link::after {
            content: '';
            position: absolute;
            left: 0;
            bottom: 0;
            height: 2px;
            width: 0;
            background-color: #2563eb;
            transition: width 0.3s ease;
        }

        .nav-link:hover::after {
            width: 100%;
        }

        .nav-link.active::after {
            display: none;
        }
    }

    /* Animation for Active State */
    .nav-link.active i {
        animation: pulse 2s infinite;
    }

    @keyframes pulse {
        0% {
            transform: scale(1);
        }
        50% {
            transform: scale(1.1);
        }
        100% {
            transform: scale(1);
        }
    }
</style>
