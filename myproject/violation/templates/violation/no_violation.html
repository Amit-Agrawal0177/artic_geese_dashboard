{% extends 'violation/base.html' %}

{% block content %}
<div class="container py-5">
    <div class="row justify-content-center">
        <div class="col-lg-8">
            <!-- Back button -->
           
            
            <!-- No violations card -->
            <div class="cardViolation shadow-sm border-0">
                <div class="card-body py-5" style="background-color: white; text-align: center;">
                    <div class="empty-state">
                        <!-- Empty state icon -->
                        <div class="empty-state-icon mb-4">
                            <i class="fas fa-search fa-3x text-muted"></i>
                        </div>
                        
                        <!-- Message -->
                        <h2 class="h3 mb-3y">No Violations Found</h2>
                        <p class="text-muted mb-4">
                            No violations were recorded for the selected date range. Try adjusting your search criteria or check a different time period.
                        </p>
                        
                        <!-- Action buttons -->
                        <div class="d-grid gap-2 d-sm-flex justify-content-sm-center">
                            <a href="{% url 'dashboard' %}" class="btn btn-outline-secondary">
                                <i class="fas fa-home me-2"></i> Return to Dashboard
                            </a>
                            <button onclick="history.back()" class="btn btn-outline-secondary" style="margin-left: 5%;">
                                <i class="fas fa-redo me-2"></i>Try Again
                            </button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>

<style>
.cardViolation {
    border-radius: 15px;
    transition: transform 0.2s ease, box-shadow 0.2s ease;
}

.card:hover {
    transform: translateY(-5px);
    box-shadow: 0 .5rem 1rem rgba(0,0,0,.15)!important;
}

.empty-state {
    padding: 2rem;
}

.empty-state-icon {
    background-color: #f8f9fa;
    width: 80px;
    height: 80px;
    border-radius: 50%;
    display: flex;
    align-items: center;
    justify-content: center;
    margin: 0 auto;
}

.btn {
    padding: 0.75rem 1.5rem;
    border-radius: 8px;
    font-weight: 500;
    transition: all 0.2s ease;
}

.btn-primary {
    background-color: #0d6efd;
    border: none;
}

.btn-primary:hover {
    background-color: #0b5ed7;
    transform: translateY(-1px);
}

.btn-outline-secondary:hover {
    transform: translateY(-1px);
}

/* Animation */
.empty-state {
    animation: fadeIn 0.5s ease forwards;
}

@keyframes fadeIn {
    from {
        opacity: 0;
        transform: translateY(20px);
    }
    to {
        opacity: 1;
        transform: translateY(0);
    }
}

/* Responsive adjustments */
@media (max-width: 576px) {
    .empty-state {
        padding: 1rem;
    }
    
    .btn {
        width: 100%;
        margin-bottom: 0.5rem;
    }
    
    .d-sm-flex {
        flex-direction: column;
    }
}
</style>
{% endblock %}
